<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Consultation | CA VAIBHAV AND ASSOCIATES</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-gradient: linear-gradient(90deg, #00f5ff, #9f72ff);
            --button-gradient: linear-gradient(90deg, #00f5ff, #5f72ff);
            --highlight-glow: 0 0 15px #00ffe7;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background: #121212;
            color: white;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
        }

        header h2 {
            font-size: 1.8rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: #ccc;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00f5ff;
        }

        .container {
            max-width: 700px;
            margin: 4rem auto;
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
            animation: fadeSlideUp 1s ease forwards;
        }

        h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        input,
        textarea,
        select {
            background-color: #2a2a2a;
            color: var(--text-color);
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            margin-bottom: 1.6rem;
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffe7;
        }

        button {
            background: var(--button-gradient);
            color: #000;
            padding: 0.9rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--highlight-glow);
        }

        footer {
            background-color: #121212;
            color: #aaa;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        nav a {
            color: #ccc;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.4s ease;
        }

        nav a:hover::after {
            width: 100%;
        }


        input,
        textarea,
        select {
            background-color: #2a2a2a;
            color: var(--text-color);
            caret-color: var(--text-color);
            /* cursor color */
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            margin-bottom: 1.6rem;
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        /* Prevent Chrome autofill background & keep color consistent */
        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px #2a2a2a inset !important;
            -webkit-text-fill-color: var(--text-color) !important;
            transition: background-color 9999s ease-in-out 0s;
        }


        /* Fade-in Slide Animation */
        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>CA VAIBHAV AND ASSOCIATES</h2>
        <nav>
            <a href="/">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Book a Consultation</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" required>

            <label for="service">Select Service</label>
            <select id="service" name="service" required>
                <option value="">-- Select a Service --</option>
                <option value="Tax Filing">Tax Filing</option>
                <option value="GST Services">GST Services</option>
                <option value="Company Incorporation">Company Incorporation</option>
                <option value="Auditing">Auditing</option>
                <option value="Financial Advisory">Financial Advisory</option>
            </select>

            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="4" placeholder="Let us know your requirements..."></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 CA VAIBHAV AND ASSOCIATES. All rights reserved.</p>
    </footer>
</body>

</html>
